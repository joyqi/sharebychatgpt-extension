name: Build and Publish

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build Chrome
        run: |
          pnpm build --target=chrome-mv3
          pnpm package --target=chrome-mv3

      - name: Upload Chrome artifacts
        uses: actions/upload-artifact@v2
        with:
          name: sharebychatgpt-chrome-${{ github.run_number }}
          path: build/chrome-mv3-prod.zip
      
      - name: Build Firefox
        run: |
          pnpm build --target=firefox-mv2
          pnpm package --target=firefox-mv2

      - name: Upload Firefox artifacts
        uses: actions/upload-artifact@v2
        with:
          name: sharebychatgpt-firefox-${{ github.run_number }}
          path: build/firefox-mv2-prod.zip

      - name: Browser Platform Publish
        uses: PlasmoHQ/bpp@v3
        if: github.event_name == 'release'
        with:
          artifact: zip
          keys: ${{ secrets.BPP_KEYS }}